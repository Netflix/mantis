name: "Publish Docker images to Docker Registry"

on:
  pull_request:
    paths:
      - ./mantis-control-plane/Dockerfile
      - ./mantis-server/mantis-server-worker/Dockerfile
      - .github/workflows/push-docker-image.yml
  push:
    tags:
      - v*.*.*
      - v*.*.*-rc.*
    release:
      types:
        - published

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./mantis-control-plane/Dockerfile
            image: netflixoss/mantiscontrolplaneserver
          - dockerfile: ./mantis-server/mantis-server-worker/Dockerfile
            image: netflixoss/mantisagent
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3

      - name: Fetch tags
        run: |
          git fetch --prune --unshallow --tags
      - name: Login to Docker Hub
        id: login-docker-hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ORG_NETFLIXOSS_DOCKERHUB_USERNAME }}
          password: ${{ secrets.ORG_NETFLIXOSS_DOCKERHUB_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: ${{ matrix.image }}
          # generate Docker tags based on the following events/attributes
          # we generate the latest tag off the beta branch
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
