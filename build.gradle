buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:9.1.0'
    }
}

ext {
    junitVersion = '4.10'
    slf4jVersion = '1.7.26'
    unirestVersion = '1.4.9'
    vavrVersion = '0.9.2'
    guavaVersion = '19.0'
    sketchesVersion = '0.9.1'
    rxJavaVersion = '1.3.8'
    rxJavaMathVersion = '1.0.0'
    lombokVersion = '1.18.12'
    mockitoVersion = '1.9.+'
    assertjVersion = '3.12.+'
}

allprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'idea'
}

apply plugin: 'java-library'
//apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'io.mantisrx'

if (project.hasProperty('useMavenLocal')) {
    repositories {
        mavenLocal()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "com.mashape.unirest:unirest-java:$unirestVersion"
    implementation "io.reactivex:rxjava-math:$rxJavaMathVersion"
    implementation "io.vavr:vavr:$vavrVersion"
    implementation "io.vavr:vavr-jackson:$vavrVersion"
    implementation "com.google.guava:guava:$guavaVersion"
    implementation "com.yahoo.datasketches:sketches-core:$sketchesVersion"
    implementation "io.reactivex:rxjava:$rxJavaVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
}

task runScaler(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.netflix.control.ExperimentRunner'
}

tasks.withType(Javadoc).all {
    enabled = false
}

license {
    ignoreFailures = false
}

pmd {
    ignoreFailures = true
}

