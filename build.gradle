buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:5.1.1'
        classpath 'io.mantisrx:mantis-gradle-plugin:1.2.+'
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

ext {
    versionRxNetty = '0.4.19'
    versionSuffixRxNettyShaded = '1'
    versionIoNetty = '4.1.5.Final'
    versionSlf4j = '1.7.0'
    versionRxJava = '1.3.8'
    versionReactiveStreams = '1.0.3'
    versionRxJavaReactiveStreams = '1.2.1'
    versionReactor = '3.4.0'

    junitVersion = '4.11'
    mockitoVersion = '1.9.+'
    slf4jVersion = '1.7.+'
    vavrVersion = '0.9.2'
}

allprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'

    group = 'io.mantisrx'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    if (project.hasProperty('useMavenLocal')) {
        repositories {
            mavenLocal()
        }
    }

    repositories {
        jcenter()
    }

    tasks.withType(Javadoc).all {
        enabled = false
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

apply from: file('gradle/check.gradle')
