master {
    machineDefinition {
        cpu = 2
        memory = 4096 MiB
        network = 128 MiB
        disk = 100 MiB
    }
}

worker {
    maxMachineDefinition {
        cpu = 8
        memory = 28000 MiB
        network = 1024 MiB
        disk = 100 GiB
    }
    maxResubmits = 100
    resubmitIntervals = [5 seconds, 10 seconds, 20 seconds]
    resubmitExpiry = 5 minutes
}

maxWorkersPerStage = 1500
defaultSubscriptionTimeout = 5 minutes
stageAssignmentRefreshInterval = 1 second
